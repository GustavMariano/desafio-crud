<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de produtos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/controle-produto.css">
</head>

<body>

    <header style="background-color: var(--cor-secundaria);">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h3 style="color: #fff;">Controle de produtos</h4>
                </div>
                <div class="col-sm-6 text-end">
                    <button style="background-color: transparent; color: #fff; border-color: #fff;" onclick="sairDoSistema()" id="btn-deslogar" class="btn btn-light btn-md">Deslogar</button>
                </div>
            </div>
        </div>
    </header>

    <div class="container">



        <div class="row">
            <div class="col-sm-3">
                <button style="background-color: var(--cor-primaria); border: none;" id="btn-adicionar" class="btn btn-primary btn-sm " data-bs-toggle="modal"
                    data-bs-target="#modal-produto">Adicionar</button>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-sm-12">
                <table class="table table-bordered table-hover" style="border-color: #202024;">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nome</th>
                            <th>Valor</th>
                            <th>Quantidade em Estoque</th>
                            <th>Observação</th>
                            <th>Data de cadastro</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>

        <div class="modal" id="modal-editar-produto" style="margin-top: 18vh;">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Produto</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <input type="hidden" id="editar-id">
                        <div class="mb-3">
                            <label for="editar-nome" class="form-label">Nome</label>
                            <input type="text" class="form-control" id="editar-nome">
                        </div>
                        <div class="mb-3">
                            <label for="editar-valor" class="form-label">Valor</label>
                            <input type="number" class="form-control" id="editar-valor">
                        </div>
                        <div class="mb-3">
                            <label for="editar-quantidadeEstoque" class="form-label">Quantidade em Estoque</label>
                            <input type="number" class="form-control" id="editar-quantidadeEstoque">
                        </div>
                        <div class="mb-3">
                            <label for="editar-observacao" class="form-label">Observação</label>
                            <input type="text" class="form-control" id="editar-observacao">
                        </div>
                        <input type="hidden" id="editar-dataCadastro"> 
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-light btn-md" data-bs-dismiss="modal">Cancelar</button>
                        <button style="background-color: var(--cor-primaria); border: none;" type="button" class="btn btn-primary" onclick="salvarEdicao()">Salvar</button>
                    </div>
                </div>
            </div>
        </div>
        

        <div class="modal" id="modal-produto" style="margin-top: 27vh;">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h4 class="modal-title">Adicionar produto</h4>
                        <button type="button" class="btn-close"></button>
                    </div>

                    <div class="modal-body">

                        <div class="row">

                            <div>
                                <input hidden id="id" type="text" disabled class="form-control">
                            </div>

                            <div class="col-sm-10">
                                <label for="nome" class="form-label">Nome</label>
                                <input id="nome" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-sm-4">
                                <label for="valor" class="form-label">Valor</label>
                                <input id="valor" type="number" class="form-control">
                            </div>

                            <div class="col-sm-4">
                                <label for="quantidadeEstoque" class="form-label">Qtd em Estoque</label>
                                <input id="quantidadeEstoque" type="number" class="form-control">
                            </div>

                            <div class="col-sm-4">
                                <label for="observacao" class="form-label">Observação</label>
                                <input id="observacao" type="text" class="form-control">
                            </div>
                        </div>

                        <div class="row">

                            <div class="col-sm-12">
                                <input hidden id="dataCadastro" type="date" class="form-control" disabled>
                            </div>
                        </div>
                    </div>


                    <div class="modal-footer">
                        <button id="btn-cancelar" type="button" class="btn btn-light btn-sm" data-bs-dismiss="modal">Cancelar</button>
                        <button id="btn-salvar" style="background-color: var(--cor-primaria); border: none;" type="button" class="btn btn-primary btn-sm">Salvar</button>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/model/Produto.js"></script>
    <script src="./js/base.js"></script>
    <script src="./js/controle-produto.js"></script>
</body>

</html>
